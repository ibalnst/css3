<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coba Hover Gambar</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            background-image: url(/images/ibal.jpg);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }
        
        div:hover {
            transition: 0.5s;
            transition-delay: 0.2s;
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
