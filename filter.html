<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter</title>
    <style>
        body {
            text-align: center;
        }
        
        img {
            width: 800px;
            filter: grayscale(100%) blur(5px);
            transition: 1s;
        }
        
        img:hover {
            filter: grayscale(0%) blur(0px);
        }
        
        h1 {
            filter: drop-shadow(5px 5px 5px black);
        }
    </style>
</head>

<body>
    <img src="images/pioneer.png" alt="pioneer">
    <h1>Muhamad Iqbal Nasution</h1>
    <p>untuk merubah gambar silahkan liat link ini https://www.youtube.com/redirect?v=HvikjBA5jMc&event=video_description&redir_token=ElInLzBiaX3FAI7qzsdAHdWfOfB8MTU3MTgxMzczNUAxNTcxNzI3MzM1&q=http%3A%2F%2Fhtml5-demos.appspot.com%2Fstatic%2Fcss%2Ffilters%2Findex.html
    </p>

</body>

</html>
